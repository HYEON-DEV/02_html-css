<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Example 5 </title>

    <style type="text/css">
        input{
            border: 1px solid orange;
        }
        input[type='radio'],
        input[type='checkbox']{
            border: 0px;
        }
    </style>
</head>

<body>
    
    <form>

        <h1> 회원가입 </h1>
        <fieldset>
            <legend> 기본정보 </legend>
            <div>
                <label class="title" for="user_id"> 아이디 </label>
                <input type="text" name="user_id" id="user_id" />
            </div>
            <div>
                <label class="title" for="user_pw"> 비밀번호 </label>
                <input type="password" name="user_pw" id="user_pw" />
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend> 성별 </legend>
            <div>
                <input type="radio" name="gender" id="gender1" value="M" />
                <label for="gender1"> 남자 </label>
                <input type="radio" name="gender" id="gender2" value="F" />
                <label for="gender2"> 여자 </label>                
            </div>
        </fieldset>
        
        <br />

        <fieldset>
            <legend> 취미 </legend>
            <div>
                <input type="checkbox" name="hobby" id="hobby1" value="축구" />
                <label for="hobby1"> 축구 </label>
                <input type="checkbox" name="hobby" id="hobby2" value="농구" />
                <label for="hobby2"> 농구 </label>
                <input type="checkbox" name="hobby" id="hobby3" value="야구" />
                <label for="hobby3"> 야구 </label>
            </div>
        </fieldset>

    </form>

</body>
</html>
