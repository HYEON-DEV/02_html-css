<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Cute+Font&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style type="text/css">
        .container {
            font-size: 20px;

            .google1 {
                font-family: "Noto Sans KR";
                color: #f60;
            }

            .google2 {
                font-family: "Black And White Picture";
                color: #f0f;
            }

            .google3 {
                font-family: "Cute Font";
                color: #234723;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="google1"> 구글에서 내려받은 Noto Sans KR </h1>
        <h1 class="google2"> 구글에서 내려받은 Black And White Picture </h1>
        <h1 class="google3"> 구글에서 내려받은 Cute Font </h1>
    </div>    
</body>

</html>
