<!-- HTML5 버전 선언 (DTD선언) -->
<!DOCTYPE html>

<!-- 전체 웹 페이지 영역 정의 -->
<html lang="ko">
  <!-- 페이지 특성 설정 -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>My Web Page</title>
  </head>

  <!-- 웹 브라우저에 표시되는 부분 -->
  <body>
    <!-- h1~h6 : 제목을 표시하기 위한 태그, 6단계. "h"는 Heading의 줄임말 -->
    <h1>H1 제목1</h1>
    <h2>H2 제목2</h2>
    <h3>H3 제목3</h3>
    <h4>H4 제목4</h4>
    <h5>H5 제목5</h5>
    <h6>H6 제목6</h6>
  </body>
</html>
