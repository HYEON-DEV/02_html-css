<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .mytable {
            caption-side: bottom;
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 5px;
            empty-cells: show;
            
            td, th {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        }

    </style>
</head>

<body>
    <h1> 상품 구성 </h1>    
    <table class="mytable" >
        <caption> 선물용과 가정용 상품 구성 </caption>
        
        <thead>
            <tr>
                <th> 용도 </th>
                <th> 중량 </th>
                <th> 갯수 </th>
                <th> 가격 </th>
                <th> 비고 </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2" class="gift"> 선물용 </td>
                <td> 3kg </td>
                <td> 11~16과 </td>
                <td> 35000원 </td>
                <td></td>
            </tr>
            <tr>
                <td> 5kg </td>
                <td> 18~26과 </td>
                <td> 52000원 </td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2" class="home"> 가정용 </td>
                <td> 3kg </td>
                <td> 11~16과 </td>
                <td> 30000원 </td>
                <td></td>
            </tr>
            <tr>
                <td> 5kg </td>
                <td> 18~26과 </td>
                <td> 47000원 </td>
                <td></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
