<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- font 태그 사용법 -->
     <div>
        <font size="1">크기=1</font> <br />
        <font size="3" color="ff6600"> 크기=3, 색상=오렌지 </font> <br />
        <font size="5" face="맑은고딕"> 크기=5, 글꼴=맑은고딕 </font> <br />
        <font size="7" color="0000ff" face="궁서"> 크기=7, 색상=파랑, 글꼴=궁서 </font> <br />
     </div>
     <hr />

    <!-- font 태그 중첩 사용 -->
     <div>
        <font size="3" color="003300" face="굴림">
            폰트 태그는 
            <font size="5" color="ff0000" face="궁서">
                중첩사용
            </font>
            가능합니다
        </font>
     </div>
     <hr />

    <!-- 글자의 모양 -->
     <div>
        <mark> 형광펜 효과를 줍니다 </mark> <br />
        <strong> 글자를 굵게 표시합니다 </strong> <br />
        <u> 글자에 밑줄을 표시합니다 </u> <br />
        <i> 글자에 기울임을 표시합니다 </i> <br />
        <strong><u><i> 글자의 모양을 의미하는 태그 역시 중첩이 가능합니다. </i></u></strong>
     </div>
     <hr />
    
</body>

</html>
