<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        h3 {
            font-size: 20px;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .channel_list {
            background-color: rgba(0,0,0,0.1);
            width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;

            .item {
                background-color: rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                flex: none;
                flex-basis: 33.33%;
                margin-top: 20px;
                padding: 0 5px;

                .thumb {
                    flex: auto;
                    background-color: rgba(0,0,0,0.1);

                    .image {
                        width: 95%;
                        height: 95%;
                        object-fit: cover;
                    }
                }
            }

            .title {
                background-color: rgba(0,0,0,0.1);
                flex: none;
                flex-basis: 40px;
                margin-top: 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 1024px) {
            .channel_list {
                width: 100%;
                .item {
                    flex-basis: 50%;
                }
            }
        }

        @media (max-width: 640px) {
            .item {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="ui_box">
        <h3> 가로세로 비율을 유지하는 반응형 박스 </h3>
        <ul class="channel_list">
            <li class="item">
                <div class="thumb">
                    <img class="image" src="img/spring.jpg" />
                </div>
                <strong class="title"> 가나다라마바사아자차카타파하 </strong>
            </li>
            <li class="item">
                <div class="thumb">
                    <img class="image" src="img/summer.jpg" />
                </div>
                <strong class="title"> 가나다라마바사 </strong>
            </li>
            <li class="item">
                <div class="thumb">
                    <img class="image" src="img/autumn.jpg" />
                </div>
                <strong class="title"> 가나다라마바사 </strong>
            </li>
            <li class="item">
                <div class="thumb">
                    <img class="image" src="img/winter.jpg" />
                </div>
                <strong class="title"> 가나다라마사아자차카타파하 </strong>
            </li>
            <li class="item">
                <div class="thumb">
                    <img class="image" src="img/ship.jpg" />
                </div>
                <strong class="title"> 가나다라마사아자차카타파하 </strong>
            </li>
        </ul>
    </div>
</body>

</html>
